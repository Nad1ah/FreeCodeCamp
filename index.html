<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styless.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Form Final Test</title>
  </head>
  <body>
    <h1 id="title">Final Test Form</h1>

    <p id="description">FreeCodeCamp</p>

    <form id="survey-form">
      <label for="name" id="name-label">Your Name:</label>
      <input
        type="text"
        required
        id="name"
        value="name"
        placeholder="enter your name"
        required
      />
      <label for="email" id="email-label">Your email:</label>
      <input
        type="email"
        required
        id="email"
        value="email"
        placeholder="enter your email"
        required
      />
      <label for="text" id="number-label">Your age:</label>
      <input
        type="number"
        id="number"
        min="18"
        max="99"
        value="age"
        placeholder="enter your age"
        required
      />

      <label for="option"
        >Which option best describes your current romantic state?</label
      >
      <select id="dropdown">
        <option name="first" id="first" value="first"></option>
        <option name="single" id="single" value="single" checked>Single</option>
        <option name="married" id="married" value="married">Married</option>
        <option name="nothing" id="nothing" value="nothing">
          Rather not answer
        </option>
      </select>

      <label type="text">Are you looking for...</label>

      <input type="radio" name="looking" value="man" />
      <label for="button" value="man">Man</label>
      <input type="radio" name="looking" value="woman" />
      <label for="button" value="woman">Woman</label>
      <input type="radio" name="looking" value="both" checked="both" />

      <label for="button">Both</label>
      <br />

      <label type="text">Are your intentions any of these?</label>

      <input type="checkbox" name="intentions" value="serious" />
      <label for="button" value="serious">Serious relationship</label>
      <input type="checkbox" name="intentions" value="goOut" />
      <label for="button" value="goOut">Go out to meet different people</label>
      <input type="checkbox" name="intentions" value="none" />
      <label for="button" value="none">None of the aboveth</label>
      <br /><br />
      <label for="textarea" id="text-coments">Anything to add?</label>
      <br />
      <textarea
        name="textarea"
        id="coments"
        cols="30"
        rows="10"
        placeholder="write here..."
      ></textarea>
      <button id="submit" value="submit">Submit</button>
    </form>
  </body>
</html>
